<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      padding: 18px;
      color: #222;
      background: #f1f5f9;
    }
    .container {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 16px;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 19px;
    }
    .lead {
      margin: 0 0 12px 0;
      color: #475569;
      line-height: 1.6;
      font-size: 13px;
    }
    .summary {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 12px;
      color: #334155;
    }
    .summary-item strong {
      color: #0f172a;
      font-weight: 700;
      text-align: right;
    }
    .hint {
      margin-top: 8px;
      margin-bottom: 0;
      color: #64748b;
      font-size: 12px;
      line-height: 1.5;
    }
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    .actions-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 9px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .primary {
      background: #2563eb;
      color: #fff;
      width: 100%;
    }
    .sub {
      background: #e2e8f0;
      color: #0f172a;
      width: 100%;
    }
    .close {
      background: #f1f5f9;
      color: #0f172a;
      width: 110px;
    }
    .status {
      margin-top: 10px;
      min-height: 18px;
      color: #475569;
      font-size: 12px;
      white-space: pre-line;
    }
    button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>モジュール学習管理</h2>
    <p class="lead">
      計画編集は <code>module_cycle_plan</code> に集約されています。<br>
      日次配分は <code>module_daily_plan</code> に自動生成され、累計時数シートへ自動統合されます。
    </p>

    <div class="summary">
      <div class="summary-item">
        <span>対象年度</span>
        <strong id="fiscalYear">-</strong>
      </div>
      <div class="summary-item">
        <span>年度範囲</span>
        <strong id="fiscalRange">-</strong>
      </div>
      <div class="summary-item">
        <span>クール計画件数</span>
        <strong id="cyclePlanCount">0件</strong>
      </div>
      <div class="summary-item">
        <span>日次計画件数</span>
        <strong id="dailyPlanCount">0件</strong>
      </div>
      <div class="summary-item">
        <span>累計表示列</span>
        <strong id="displayColumn">-</strong>
      </div>
      <div class="summary-item">
        <span>最終生成日時</span>
        <strong id="lastGeneratedAt">未生成</strong>
      </div>
    </div>

    <p class="hint">
      実施調整は <code>module_exceptions</code> で行います（<code>delta_sessions</code> 15分単位）。<br>
      週増分を含む表示は累計時数シートの <code>MOD実施累計(表示)</code> 列に出力されます。
    </p>

    <div class="actions">
      <button type="button" class="sub" id="openCycleButton" onclick="openCyclePlanSheet()">計画表を開く</button>
      <button type="button" class="sub" id="openDailyButton" onclick="openDailyPlanSheet()">日付計画を開く</button>
      <button type="button" class="primary" id="refreshButton" onclick="refreshPlanning()">再集計を実行</button>
      <button type="button" class="close" id="closeButton" onclick="google.script.host.close()">閉じる</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    function setStatus(text) {
      document.getElementById('status').textContent = text || '';
    }

    function setLoading(isLoading) {
      document.getElementById('openCycleButton').disabled = isLoading;
      document.getElementById('openDailyButton').disabled = isLoading;
      document.getElementById('refreshButton').disabled = isLoading;
      document.getElementById('closeButton').disabled = isLoading;
    }

    function getErrorMessage(error) {
      if (!error) return '不明なエラー';
      return error.message || error.toString();
    }

    function updateSummary(state) {
      var range = (state.fiscalYearStartDate || '-') + ' ～ ' + (state.fiscalYearEndDate || '-');
      document.getElementById('fiscalYear').textContent = (state.fiscalYear || '-') + '年度';
      document.getElementById('fiscalRange').textContent = range;
      document.getElementById('cyclePlanCount').textContent = (state.cyclePlanRecordCount || 0) + '件';
      document.getElementById('dailyPlanCount').textContent = (state.dailyPlanRecordCount || 0) + '件';
      document.getElementById('displayColumn').textContent = state.cumulativeDisplayColumn || '未設定';
      document.getElementById('lastGeneratedAt').textContent = state.lastGeneratedAt || '未生成';
    }

    function loadDialogState(keepStatus) {
      if (!keepStatus) {
        setStatus('現在の状態を読み込み中...');
      }
      google.script.run
        .withSuccessHandler(function(state) {
          updateSummary(state || {});
          if (!keepStatus) {
            setStatus('');
          }
        })
        .withFailureHandler(function(error) {
          setStatus('状態の取得に失敗しました: ' + getErrorMessage(error));
        })
        .getModulePlanningDialogState();
    }

    function openCyclePlanSheet() {
      setLoading(true);
      setStatus('module_cycle_plan を開いています...');
      google.script.run
        .withSuccessHandler(function(message) {
          setLoading(false);
          setStatus(message || 'module_cycle_plan を開きました。');
          loadDialogState(true);
        })
        .withFailureHandler(function(error) {
          setLoading(false);
          setStatus('シートを開けませんでした: ' + getErrorMessage(error));
        })
        .openModuleCyclePlanSheet();
    }

    function openDailyPlanSheet() {
      setLoading(true);
      setStatus('module_daily_plan を開いています...');
      google.script.run
        .withSuccessHandler(function(message) {
          setLoading(false);
          setStatus(message || 'module_daily_plan を開きました。');
          loadDialogState(true);
        })
        .withFailureHandler(function(error) {
          setLoading(false);
          setStatus('シートを開けませんでした: ' + getErrorMessage(error));
        })
        .openModuleDailyPlanSheet();
    }

    function refreshPlanning() {
      setLoading(true);
      setStatus('再集計を実行中...');
      google.script.run
        .withSuccessHandler(function(message) {
          setLoading(false);
          setStatus(message || '再集計が完了しました。');
          loadDialogState(true);
        })
        .withFailureHandler(function(error) {
          setLoading(false);
          setStatus('再集計に失敗しました: ' + getErrorMessage(error));
        })
        .refreshModulePlanning();
    }

    window.onload = function() {
      loadDialogState(false);
    };
  </script>
</body>
</html>
